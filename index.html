<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #151515;

  }
  h2 {
    position: relative;
    font-size: 4em;
    color: #fef;
    width: 80%;

  }
  h2 span {
    color: #03f6a2;
    display: none;
  }
</style>
<body>
  <h2 id="text">Kamu itu
    <span>Cantik</span>
    <span>Imut</span>
    <span>Gemesin</span>
    <span>Suka bikin kesel</span>
    <span>Suka bikin kangen</span>
    <span>Perhatian</span>
    <span>Sederhana</span>
    <span>Punya ku</span>
    <span>Membuat ku nyaman</span>
  </h2>
  <script>
    document.getElementById('text');
    word =
    document.getElementsByTagName('span');
    var i = 0;
    function rotator() {
      word[i].style.display = 'none';
      i = (i+1)%word.length;
      word[i].style.display = 'initial';
    }
    setInterval(rotator, 800)
  </script>
</body>
